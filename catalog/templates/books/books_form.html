<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css"/>
    <title>Libros — Catálogo Django</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col pt-5">
            <h3>Catálogo de Libros</h3>
        </div>
    </div>
    <hr class="pb-3"/>
    <div class="row">
        <div class="col-lg-3 order-2 order-lg-1">
            <div class="list-group">
                <a href="{% url 'books_list' %}" class="list-group-item list-group-item-action active">Libros</a>
                <a href="{% url 'genres_list' %}" class="list-group-item list-group-item-action">Géneros</a>
                <a href="{% url 'languages_list' %}" class="list-group-item list-group-item-action">Idiomas</a>
                <a href="{% url 'authors_list' %}" class="list-group-item list-group-item-action">Autores</a>
                <a href="{% url 'reservations_list' %}" class="list-group-item list-group-item-action">Reservas</a>
            </div>
        </div>
        <div class="col-lg-9 order-1 order-lg-2">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="book_title">Título</label>
                    <input type="text" class="form-control" id="book_title" name="book[title]" required>
                </div>
                <div class="form-group">
                    <label for="book_author">Autor</label>
                    <select id="book_author" name="book[author_id]" class="custom-select" required>
                        <option value="">— Seleccione una opción —</option>
                        {% for author in authors %}
                            <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="book_summary">Descripción</label>
                    <textarea class="form-control" id="book_summary" name="book[summary]" required></textarea>
                </div>
                <div class="form-group">
                    <label for="book_imprint">Imprenta</label>
                    <input type="text" class="form-control" id="book_imprint" name="book[imprint]" required>
                </div>
                <div class="form-group">
                    <label for="book_isbn"><abbr title="International Standard Book Number">ISBN</abbr></label>
                    <input type="text" class="form-control" id="book_isbn" name="book[isbn]" required placeholder="Ej: 9789000000000">
                </div>
                <div class="form-group">
                    <label for="book_genre">Género</label>
                    <select id="book_genre" name="book[genre_id]" class="custom-select" required>
                        <option value="">— Seleccione una opción —</option>
                        {% for genre in genres %}
                            <option value="{{ genre.id }}">{{ genre.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="book_language">Idioma</label>
                    <select id="book_language" name="book[language_id]" class="custom-select" required>
                        <option value="">— Seleccione una opción —</option>
                        {% for language in languages %}
                            <option value="{{ language.id }}">{{ language.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-block btn-outline-success float-right text-uppercase mb-3">Enviar Nuevo Libro <i
                        class="fad fa-chevron-square-right"></i></button>
            </form>
        </div>
    </div>
    <hr/>
    &copy; 2019 Ningún derecho reservado, Los Pobres Diablos SpA.<br><small>Andrés Reyes, Carlos Lizana y Daniel
    Bustamante</small>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script defer src="https://fa.sitiowebonline.cl/js/all.js"></script>
</body>
</html>
